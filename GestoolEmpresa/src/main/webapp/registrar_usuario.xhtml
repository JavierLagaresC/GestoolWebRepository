<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Registro usuario</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:panelGrid columns="2" style="margin: 0 auto">
            <p:growl autoUpdate="true" showDetail="true" showSummary="false"></p:growl>
            <p:outputLabel for="txtNombre" value="Nombre"></p:outputLabel>
            <p:inputText id="txtNombre" value="#{usuarioController.usuario.nombreUsuario}" required="true"></p:inputText>
            <p:outputLabel for="pass1" value="Password"></p:outputLabel>
                <p:password id="pass1" value="#{usuarioController.usuario.passwordUsuario}" match="pass2" feedback="true" promptLabel="Ingrese una clave" validatorMessage="Las claves no coinciden" weakLabel="DÃ©bil" goodLabel="Buena" strongLabel="Fuerte" required="true"></p:password>
            <p:outputLabel for="pass2" value="RepetirPassword"></p:outputLabel>
            <p:password  id="pass2" required="true"></p:password>
            <p:outputLabel for="txtCodigo" value="Codigo"></p:outputLabel>
            <p:inputText id="txtCodigo" value="#{usuarioController.usuario.codigoUsuario}" required="true"></p:inputText>
            <p:outputLabel for="txtEmail" value="Email"></p:outputLabel>
            <p:inputText id="txtEmail" value="#{usuarioController.usuario.emailUsuario}" required="true"></p:inputText>
            </h:panelGrid>
            <h:panelGrid columns="1" style="margin: 0 auto">
                <p:commandButton value="Registrar" actionListener="#{usuarioController.registrar()}"></p:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
   
</html>
