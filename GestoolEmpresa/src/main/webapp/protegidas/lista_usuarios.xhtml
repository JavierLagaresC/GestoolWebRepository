<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{plantillaController.checkLogin()}"></f:event>
                <p:outputLabel value="#{usuarioController.usuario.nombreUsuario}"></p:outputLabel>
                <p:commandButton action="#{plantillaController.cerrarSesion()}" value="Cerrar sesión"
                                 actionListener = "/index?faces-redirect=true"></p:commandButton>
                <h2>Listado de empresas</h2>
                <p:link outcome="nueva_empresa" value="Añadir empresa"/>
                <p:dataTable value="#{empresasController.listaEmpresas}" var="empresas">
                    <p:link outcome="nueva_empresa" value="Añadir empresa"/> 
                    <p:column headerText="Codigo">
                        <h:outputText value="#{empresa.codigo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{empresa.nombre}"></h:outputText>
                    </p:column>
                    <p:column headerText="NIF">
                        <h:outputText value="#{empresa.nif}"></h:outputText>
                    </p:column>
                </p:dataTable>
                <!--<h2>Listado de usuarios</h2>
                <p:dataTable value="{usuarioController.listaUsuarios}" var="usuarios">
                    <p:column headerText="Codigo">
                        <h:outputText value="{usuarios.codigoUsuario}"></h:outputText>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="{usuarios.nombreUsuario}"></h:outputText>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="{usuarios.emailUsuario}"></h:outputText>
                    </p:column>
                </p:dataTable>-->
            </ui:define>

        </ui:composition>

    </body>
</html>
