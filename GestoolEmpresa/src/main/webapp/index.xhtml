<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl autoUpdate="true" showDetail="true" showSummary="false"></p:growl>
            <h:panelGrid columns="2" style="margin: 0 auto">
                <p:outputLabel for="txtUsuario" value="Usuario"></p:outputLabel>
                <p:inputText id="txtUsuario" required="true" value="#{usuarioController.usuario.nombreUsuario}"></p:inputText>
                <p:outputLabel for="txtClave" value="Clave"></p:outputLabel>
                <p:inputText id="txtClave"  required="true" value="#{usuarioController.usuario.passwordUsuario}"></p:inputText>
                
                <p:commandButton value="Login" action="#{usuarioController.login()}"></p:commandButton>
                <p:link outcome="registrar_usuario" value="¿Nuevo usuario? Regístrate aquí"/>

            </h:panelGrid>

        </h:form>
    </h:body>
   
</html>
